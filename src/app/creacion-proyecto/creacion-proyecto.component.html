<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Crear Proyecto</h3>
        <div class="no-data text-left">
            <button class="btn btn-success btn-lg btn-block" routerLink="/proyectos">Regresar</button> 
          </div>          
        <div class="form-group">
            <input type="text" id="nombre" [(ngModel)]="proyecto.nombre" class=" form-control"placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="date" id="fecha_inicio"[(ngModel)]="proyecto.fecha_inicio" class="form-control" placeholder="Fecha Inicio">
        </div>
        <div class="form-group">
            <input type="date" id="fecha_fin" [(ngModel)]="proyecto.fecha_fin" class="form-control" placeholder="Fecha Fin">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" [(ngModel)]="proyecto.estado" class="form-control" required>
              <option value="A">Activo</option>
              <option value="I">Inactivo</option>
            </select>
          </div>
        <div class="form-group">
            <input type="number" id="avance" [(ngModel)]="proyecto.avance" class="form-control" placeholder="Avance">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addProyecto()">Crear</button>
        </div>
    </div>
</div>
