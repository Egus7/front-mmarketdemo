<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Crear Proyecto</h3>
        <div class="form-group">            
            <input type="text" id="codigo" [(ngModel)]="cliente.cedula_cliente" class="form-control" placeholder="Cédula">
        </div>
        <div class="form-group">
            <input type="text" id="nombre" [(ngModel)]="cliente.nombres" class=" form-control"placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="text" id="apellidos"[(ngModel)]="cliente.apellidos" class="form-control" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <input type="text" id="name" [(ngModel)]="cliente.direccion" class="form-control" placeholder="Dirección">
        </div>
        <div class="form-group">
            <input type= "password" id="clave"  [(ngModel)]="cliente.clave" class="form-control" placeholder="Clave">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addCliente()">Crear</button>
        </div>
    </div>
</div>
