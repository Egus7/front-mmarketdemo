<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Crear Proyecto</h3>
        <div class="form-group">            
            <input type="text" id="codigo" [(ngModel)]="producto.codigo_producto" class="form-control" placeholder="Código">
        </div>
        <div class="form-group">
            <input type="text" id="nombre" [(ngModel)]="producto.nombre" class=" form-control"placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="text" id="descripcion"[(ngModel)]="producto.descripcion" class="form-control" placeholder="Descripción">
        </div>
        <div class="form-group">
            <input type="number" id="precio_unitario" [(ngModel)]="producto.precio_unitario" class="form-control" placeholder="Precio Unitario">
        </div>
        <div class="form-group">
            <input type= "number" id="existencia"  [(ngModel)]="producto.existencia" class="form-control" placeholder="Existencia">
        </div>
        <div class="form-group">
            <input type="text" id="tiene_impuesto" [(ngModel)]="producto.tiene_impuesto" class="form-control" placeholder="Impueto">
        </div>
        <div class="form-group">
            <input type="file" (change)="cargarImagen($event)" accept="image/*" class="form-control" placeholder="Cargar imagen">
          </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addProducto()">Crear</button>
        </div>
    </div>
